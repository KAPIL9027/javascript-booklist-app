<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList-App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c8452291d2.js" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
</head>
<body class="flex">
    
        <div class="booklist flex">
            <div class="title flex">
                <img alt="open-book" id="open-book" 
                src="book-open-solid.svg">
                <h1 >
                My<span class="book">Book</span>List
                </h1>
            </div>
        
            <div class="form">
                <div id = "first" class="form-field">
                    <label class="label" for="title">Title</label>
                    <input class="text" type="text" id="title" name="title">
                </div>
                <div class="form-field">
                    <label class="label" for="author">Author</label>
                    <input class="text"type="text" id="author" name="author">
                </div>
                <div class="form-field">
                    <label class="label" for="isbn">ISBN#</label>
                    <input class="text" type="text" id="isbn" name="isbn">
                </div>
                <div class="form-btn">
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th class="table-header">Title</th>
                            <th class="table-header">Author</th>
                            <th class="table-header">ISBN#</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        
                    </tbody>
                    
                </table>
            </div>
        </div>
    
</body>
</html>
